<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <!-- <img src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0"> -->
        <!-- <img src="assets/images/logo/sill.jpeg" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0"> -->
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <!-- <img src="assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-3"> -->
                    <div class="text-900 text-3xl font-medium mb-3">Bienvenue!</div>
                    <span class="text-600 font-medium">Veuillez vous connecter pour continuer</span>
                </div>

                <div>
                    <small *ngIf="loginHasError" id="username-help" class="p-error">{{ loginError }}</small>
                    
                    <label for="login" class="block text-900 text-xl font-medium mb-2">Login</label>
                    <input [(ngModel)]="loginRequest.login" id="login" type="text" placeholder="Votre identifiant de connexion" pInputText class="w-full md:w-30rem mb-5 {{loginHasError ?  'ng-dirty ng-invalid' : ''}}" style="padding:1rem">

                    <label for="password" class="block text-900 font-medium text-xl mb-2">Mot de passe</label>
                    <p-password id="password" [(ngModel)]="loginRequest.password" placeholder="Entrez votre mot de passe" [toggleMask]="true" styleClass="mb-5" inputStyleClass="{{loginHasError ?  'ng-dirty ng-invalid' : ''}} w-full p-3 md:w-30rem"></p-password>
                

                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <!-- <div class="flex align-items-center">
                            <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                            <label for="rememberme1">Remember me</label>
                        </div>
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Forgot password?</a> -->
                    </div>
                    <button (click)="handleLogin()" pButton pRipple label="Se connecter" class="w-full p-3 text-xl"></button>
                </div>
            </div>
        </div>
    </div>
</div>
